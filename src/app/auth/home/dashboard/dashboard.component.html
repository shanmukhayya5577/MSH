<div class="w-100 h-100 mainContainer">
  <ng-container>
    <app-sidenav></app-sidenav>
  </ng-container>

  <div class="container mr-4">
    <mat-card>
    <div class="col-md-12">
      <div class="form-group">
        <input class="form-control form-control-sm" placeholder="Search">
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 d-flex">
        <div class="col-md-2">
          <button class="dashboardbutton" type="submit" (click)="navigateToStartsUp()">
            StartsUp
          </button>
        </div>
        <div class="col-md-2">
          <button class="dashboardbutton" type="button" (click)="openMenter()">
           Mentors
          </button>
        </div>
        <div class="col-md-2">
          <button class="dashboardbutton">
           Incubetors
          </button>
        </div>
        <div class="col-md-2">
          <button class="dashboardbutton">
           Freelancer
          </button>
        </div>
        <div class="col-md-2">
          <button class="dashboardbutton">
            Accelator/COE
          </button>
        </div>
        <div class="col-md-2">
          <button class="dashboardbutton">
           Investor
          </button>
        </div>
      </div>
      </div>
    </div>
    </mat-card>

    <ng-container *ngIf="openMentor">
      <div class="col-md-12 ml-3 ">
        <div class="row">
          <div class="col-md-4 mt-3" *ngFor="let data of getAlldata">

            <mat-card>
              <img src="../../../../assets/images/profile.png" height="60px" width="60px">
              <div class="row">
                  <p><b>{{data.contact_first_name}}</b></p><br>

                </div>
 <!-- <p>{{data.contact_state}}</p>
                <p>{{data.contact_city}}</p> -->
                <hr>
                <div class="text-center"><span>Mentors Media & Entertaimment</span></div>

            </mat-card>

          </div>
        </div>
      </div>
    </ng-container>

  </div>


</div>
